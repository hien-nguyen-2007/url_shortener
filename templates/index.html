{% extends "base.html" %}

{% block title %}URL Shortener{% endblock %}

{% block content %}
<section class="hero">
    <h2>Shorten Your URL</h2>
    <p>Keep your links short and neat.</p>
    <form action="/shorten" method="POST" class="url-form">
        <input type="url" name="long_url" placeholder="Enter your long URL" required>
        <button type="submit">Shorten</button>
    </form>
    {% if short_url %}
    <div class="result">
        <p>Your shortened URL:</p>
        <a href="/{{ short_url }}" target="_blank">/{{ short_url }}</a>
        <p><a href="/details/{{ short_url }}" class="button">View Details</a></p>
    </div>
    {% endif %}
</section>
{% endblock %}
